  <script>
      function validateEmail(input)
      {
          var mailformat= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*\n\(\.\w{2,3})+$/;
          if(input.value.match(mailformat))
          {
              document.form1.email.focus();
              return true;
          }
          else
          {
              alert("Invalid Email");
              document.form1.email.focus();
              return false;
          }
      }
      function validateContact(input)
      {
          var format=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
          if(input.value.match(format))
          {
              return true;
          }else
          {
              alert("Invalid Number..!");
              return false;
          }
      }
  </script>

<body >
   <div class="contain">
       
         <form action="RegistrationP" name="Get">
             <center><h1>Registration-Form</h1></center>
                 <p>User Name </p>

                 <p>Password </p>
                 <input type="password" name="password"  id="password" placeholder="Enter Password" autocomplete="off"><br>
                 <span id="passwordid"  style="color: red"></span>
            
                 <p>Confirm Password </p>
                 <input type="text" name="conpassword"  id="conpassword" placeholder="Re-Enter Password" autocomplete="off"><br>
                 <span id="conpasswordid" style="color: red"></span>
           	      
           <br>  <input type="submit" name="Submit" value="Submit" style="background-color: green" onclick="return validation()">
		   <br><a href ="LoginPage.html">Already have an New Account </a><br>

            return false;
